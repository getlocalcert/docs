site_name: LocalCert Docs
site_url: https://docs.localcert.net
site_description: Documentation for GetLocalCert

theme:
  name: material
  custom_dir: overrides
  language: en
  font: false
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
  icon:
    admonition:
      warning: octicons/alert-16

plugins:
  - section-index
  - search:
      lang: en

nav:
  - 'index.md'
  - 'Available domains':
    - 'domains/index.md'
    - 'domains/localcert-net.md'
    - 'domains/localhostcert-net.md'
    - 'domains/corpnet-work.md'
    - 'domains/bring-your-own-domain.md'
  - 'records/index.md'
  - 'Setting up ACME clients':
    - 'acme-clients/index.md'
    - 'acme-clients/caddy.md'
    - 'acme-clients/lego.md'
    - 'acme-clients/cert-manager.md'
    - 'acme-clients/traefik.md'
    - 'acme-clients/acme-sh.md'
    - 'acme-clients/certify-the-web.md'
  - 'Choosing a certificate authority':
    - 'cas/index.md'
    - 'cas/letsencrypt.md'
    - 'cas/zerossl.md'
  - 'Setting up DNS':
    - 'dns/index.md'
    - 'dns/split-view.md'
    - 'dns/managed.md'
  - 'Tips':
    - 'tips/validation-domain.md'
  - 'api/index.md'
  - 'security.md'
  - 'alternatives.md'
  - 'faq.md'
  - 'contact.md'
  - 'privacy.md'

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes

copyright: &copy; 2023-24 LocalCert - All Rights Reserved.

extra:
  generator: false
